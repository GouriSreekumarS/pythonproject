{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDoApp</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST">
    {% csrf_token %}
            <div class="form-group">
    <input type="text"  class="form-control" name="task" placeholder="TaskName"><br>
</div>
<div class="form-group">
    <input type="text"  class="form-control" name="priority" placeholder="Enter your priority"><br>
</div>
            <div class="form-group">
    <input type="date"  class="form-control" name="date" placeholder="Enter your date"><br>
</div>




    <input type="submit" class="btn btn-success" value="submit">
        </form>

    </div>
        <div class="col-md-6">
            <h3>Task To Be Completed</h3>
            {% for i in task1 %}
            <div class="shadow-lg p-3 mb-5 bg-white rounded card" style="width: 18rem;">
           <div class="card-body">
             <h5 class="p-3 mb-2 bg-secondary text-white card-title">ToDo: {{i.name}}</h5>
              <p> Priority: {{i.priority}}</p>
               <p> Date: {{i.date}}</p>
               <a href="{% url 'delete' i.id %}" class="btn btn-outline-danger">Delete</a>
               <a href="{% url 'update' i.id %}" class="btn btn-outline-primary">Update</a>

        </div>
        </div>
            <br>
          {% endfor %}
        </div>
</div>

</div>




{% endblock %}
